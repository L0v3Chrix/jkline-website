<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50" preserveAspectRatio="none">
  <defs>
    <pattern id="brickPattern" patternUnits="userSpaceOnUse" width="100" height="50">
      <!-- Row 1 -->
      <rect x="0" y="0" width="48" height="23" fill="#3D3D3D" rx="1"/>
      <rect x="52" y="0" width="48" height="23" fill="#3A3A3A" rx="1"/>
      <!-- Row 2 (offset) -->
      <rect x="-24" y="27" width="48" height="23" fill="#383838" rx="1"/>
      <rect x="26" y="27" width="48" height="23" fill="#3B3B3B" rx="1"/>
      <rect x="76" y="27" width="48" height="23" fill="#393939" rx="1"/>
      <!-- Grout lines (dark background shows through) -->
    </pattern>
    <filter id="brickTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend mode="overlay" in="SourceGraphic" in2="noise"/>
    </filter>
  </defs>
  <rect width="100" height="50" fill="#1A1A1A"/>
  <rect width="100" height="50" fill="url(#brickPattern)" filter="url(#brickTexture)" opacity="0.9"/>
</svg>
