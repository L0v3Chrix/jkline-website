<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="spray" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0" result="mono"/>
      <feComponentTransfer result="threshold">
        <feFuncA type="discrete" tableValues="0 0 0 0 0 0 0.1 0.15 0.2 0.3"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="200" height="200" filter="url(#spray)" fill="currentColor"/>
</svg>
