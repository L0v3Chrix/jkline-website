<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 50" fill="none">
  <defs>
    <!-- Gold gradient for main fill -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E5C158"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#B8962F"/>
    </linearGradient>
    <!-- Shadow color -->
    <linearGradient id="shadowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B7224"/>
      <stop offset="100%" stop-color="#5C4A17"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Drop shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="2" dy="3" stdDeviation="1" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background shadow layer (offset) -->
  <g transform="translate(2.5, 3)" fill="#8B7224" opacity="0.8">
    <!-- J -->
    <path d="M8,8 L18,8 L18,30 Q18,38 12,38 Q6,38 4,32 L10,30 Q11,33 13,33 Q15,33 15,30 L15,11 L8,11 Z"/>
    <!-- Hyphen -->
    <rect x="24" y="18" width="12" height="5" rx="1"/>
    <!-- K -->
    <path d="M42,8 L52,8 L52,18 L60,8 L72,8 L60,22 L73,38 L61,38 L52,26 L52,38 L42,38 Z"/>
    <!-- L -->
    <path d="M78,8 L88,8 L88,32 L100,32 L100,38 L78,38 Z"/>
    <!-- I -->
    <path d="M105,8 L115,8 L115,38 L105,38 Z"/>
    <!-- N -->
    <path d="M122,8 L132,8 L132,24 L144,8 L154,8 L154,38 L144,38 L144,22 L132,38 L122,38 Z"/>
    <!-- E -->
    <path d="M161,8 L185,8 L185,14 L171,14 L171,19 L183,19 L183,25 L171,25 L171,32 L186,32 L186,38 L161,38 Z"/>
  </g>
  
  <!-- Main gold letters -->
  <g filter="url(#shadow)" fill="url(#goldGrad)">
    <!-- J - with slight tilt -->
    <path d="M6,6 L16,6 L16,28 Q16,36 10,36 Q4,36 2,30 L8,28 Q9,31 11,31 Q13,31 13,28 L13,9 L6,9 Z" transform="skewX(-2)"/>
    <!-- Hyphen - angled -->
    <rect x="22" y="16" width="12" height="5" rx="1" transform="rotate(-3, 28, 18.5)"/>
    <!-- K - aggressive angles -->
    <path d="M40,6 L50,6 L50,16 L58,6 L70,6 L58,20 L71,36 L59,36 L50,24 L50,36 L40,36 Z" transform="skewX(-2)"/>
    <!-- L -->
    <path d="M76,6 L86,6 L86,30 L98,30 L98,36 L76,36 Z" transform="skewX(-2)"/>
    <!-- I -->
    <path d="M103,6 L113,6 L113,36 L103,36 Z" transform="skewX(-2)"/>
    <!-- N - dynamic -->
    <path d="M120,6 L130,6 L130,22 L142,6 L152,6 L152,36 L142,36 L142,20 L130,36 L120,36 Z" transform="skewX(-2)"/>
    <!-- E -->
    <path d="M159,6 L183,6 L183,12 L169,12 L169,17 L181,17 L181,23 L169,23 L169,30 L184,30 L184,36 L159,36 Z" transform="skewX(-2)"/>
  </g>
  
  <!-- Highlight strokes for 3D effect -->
  <g stroke="#F5D678" stroke-width="0.5" fill="none" opacity="0.6">
    <path d="M7,7 L15,7 L15,9"/>
    <path d="M41,7 L49,7"/>
    <path d="M77,7 L85,7"/>
    <path d="M104,7 L112,7"/>
    <path d="M121,7 L129,7"/>
    <path d="M160,7 L182,7"/>
  </g>
  
  <!-- Drip effects -->
  <g fill="#D4AF37" stroke="#D4AF37">
    <!-- Drip from J -->
    <path d="M9,36 Q10,40 9,44" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <ellipse cx="9" cy="46" rx="2" ry="1.5"/>
    
    <!-- Drip from K leg -->
    <path d="M66,36 Q67,39 66,42" stroke-width="2" fill="none" stroke-linecap="round"/>
    <ellipse cx="66" cy="43.5" rx="1.5" ry="1"/>
    
    <!-- Drip from L -->
    <path d="M92,36 Q93,42 92,48" stroke-width="3" fill="none" stroke-linecap="round"/>
    <ellipse cx="92" cy="50" rx="2.5" ry="2"/>
    
    <!-- Small drip from I -->
    <path d="M108,36 Q109,38 108,40" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <ellipse cx="108" cy="41" rx="1" ry="0.8"/>
    
    <!-- Drip from N -->
    <path d="M147,36 Q148,41 147,45" stroke-width="2" fill="none" stroke-linecap="round"/>
    <ellipse cx="147" cy="46.5" rx="1.5" ry="1.2"/>
    
    <!-- Drip from E -->
    <path d="M175,36 Q176,43 175,49" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <ellipse cx="175" cy="51" rx="2" ry="1.5"/>
  </g>
  
  <!-- Spray paint texture dots (subtle) -->
  <g fill="#D4AF37" opacity="0.4">
    <circle cx="3" cy="15" r="0.5"/>
    <circle cx="5" cy="20" r="0.3"/>
    <circle cx="35" cy="10" r="0.4"/>
    <circle cx="75" cy="33" r="0.5"/>
    <circle cx="100" cy="8" r="0.3"/>
    <circle cx="155" cy="34" r="0.4"/>
    <circle cx="188" cy="15" r="0.5"/>
    <circle cx="190" cy="25" r="0.3"/>
  </g>
</svg>
